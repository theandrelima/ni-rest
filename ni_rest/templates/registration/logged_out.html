{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out - NI-REST{% endblock %}

{% block unauthenticated_content %}
<div class="centered-page-container">
    <div class="login-card">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <!-- Bye Bee Image -->
                <img src="{% static 'img/byebee.png' %}" alt="NI-REST Logout" class="bee-logo-logout my-3">
            </div>
            <div class="card-body text-center">                    
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log back in                    
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
